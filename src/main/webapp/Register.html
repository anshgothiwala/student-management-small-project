<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<style>
	.full-height {
		height: 100vh;
	}
	.form-box {
		max-width: 400px;
		width: 100%;
	}
</style>
</head>
<body class="bg-light">

	<!-- Wrapper to center form vertically and horizontally -->
	<div class="container full-height d-flex justify-content-center align-items-center">
		<form class="form-box bg-white p-4 rounded shadow" action="RegisterServlet" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input required placeholder="Please Enter Email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input required placeholder="Please Enter Password" type="password" name="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword2">Confirm Password</label>
				<input required placeholder="Please Enter Confirm Password" type="password" name="confirmpassword" class="form-control" id="exampleInputPassword2">
			</div>
			<button type="submit" class="btn btn-primary w-100">Submit</button>
		</form>
	</div>

</body>
</html>
